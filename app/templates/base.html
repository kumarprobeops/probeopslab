<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>{% block title %}CF Demo Labs{% endblock %} | ProbeOps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css?v=2">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">ProbeOps <span class="logo-sub">Demo Lab</span></a>
            <nav class="nav">
                <a href="/debug">Debug</a>
                <a href="/redirect-lab">Redirects</a>
                <a href="/geo-redirect">Geo</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Demo site for tutorials only. <a href="https://probeops.com" target="_blank" rel="noopener">ProbeOps</a></p>
            <p class="footer-meta">Request ID: {{ ctx.request_id }} | {{ ctx.timestamp }}</p>
        </div>
    </footer>
</body>
</html>
